<script>

    function rollDice(){
        var randomDie1 = Math.floor(Math.random() * 6) + 1;
        var randomDie2 = Math.floor(Math.random() * 6) + 1;
        var randomDie3 = Math.floor(Math.random() * 6) + 1;
        var randomDie4 = Math.floor(Math.random() * 6) + 1;
        var heroTotal = Number(randomDie1 + randomDie2);
        var dragonTotal = Number(randomDie3 + randomDie4);
        document.images.die1.src = "d" + randomDie1 + ".gif";
        document.images.die2.src = "d" + randomDie2 + ".gif";
        document.images.die3.src = "d" + randomDie3 + ".gif";
        document.images.die4.src = "d" + randomDie4 + ".gif";
        // if(document.getElementById("heroHealth").value; <= 10){
        //     lowerHP();} else
        if(heroTotal >= 9 && dragonTotal >= 9) {
            alert("Congratulations your hit was successful but you also took damage!");
            subtractDragonHealth(3);
            subtractHeroHealth(3);
        } else if(9 >= heroTotal && dragonTotal >= 9) {
            alert("so sorry but you're getting toasty!");
            subtractHeroHealth(4);
        }else if(9 >= dragonTotal && heroTotal >= 9){
            alert("Congratulations your hit was a SUCCESS!!!!!");
            subtractDragonHealth(4);
        }else if(heroTotal == dragonTotal){
            alert("The Dragon was distracted by your shiny armor and no damage was inflicted!");
        }else{
            alert("You BOTH missed!");
        }
    }


    function specialRoll(){
        var randomDie1 = Math.floor(Math.random() * 6) + 1;
        var randomDie2 = Math.floor(Math.random() * 6) + 1;
        var randomDie3 = Math.floor(Math.random() * 6) + 1;
        var randomDie4 = Math.floor(Math.random() * 6) + 1;
        var heroTotal = Number(randomDie1 + randomDie2);
        var dragonTotal = Number(randomDie3 + randomDie4);
        document.images.die1.src = "d" + randomDie1 + ".gif";
        document.images.die2.src = "d" + randomDie2 + ".gif";
        document.images.die3.src = "d" + randomDie3 + ".gif";
        document.images.die4.src = "d" + randomDie4 + ".gif";
        if (Number(heroTotal) >= 9) {
            alert("Congratulations your hit was twice as successful!");
            subtractDragonHealth(8);
        }else if(Number(dragonTotal) >= 9) {
            alert("so sorry but you're getting toasty 2x faster!!");
            subtractHeroHealth(8);
        }
    }

    function potion(){
        subtractHeroHealth(-20);
    }

    function coward(){
        document.images.dragon.src = "coward.jpg";
        document.getElementById("fight").disabled = true;
    }

    function subtractHeroHealth(n){
        var health1 = document.getElementById("heroHealth").value;
        var newHealth1 = parseInt(health1) - n;
        if(newHealth1 > 20){
            newHealth1 = 20;
        }
        while(newHealth1 >= 0){
            document.getElementById("heroHealth").value = newHealth1;
            return newHealth1;
        }
        document.images.dragon.src = "deadknight.jpg";
        alert("YOU HAVE DIED!!");
    }

    function subtractDragonHealth(n){
        var health2 = document.getElementById("dragonHealth").value;
        var newHealth2 = parseInt(health2) - n;
        while(newHealth2 >= 0){
            document.getElementById("dragonHealth").value = newHealth2;
            return newHealth2;
        }
            document.images.dragon.src = "deaddragon.jpg";
            alert("YOU HAVE SLAYED THE DRAGON!!");
    }
